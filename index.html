<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Sensations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chocolate-bg">
        <img src="data/Images/ChocolateBackground.png" alt="Calda de Chocolate">
    </div>

    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/50x50?text=LOGO" alt="Logo Smoothie">
            <h1>Bruna Brojo Doceria</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="text-content">
            <h2>Especialista</h2>
            <h3>em Doces Gourmer</h3>
            <button class="cta-button">Faça seus Pedidos</button>
        </div>
        <div class="image-display-area">
            <img id="main-smoothie-image" src="" alt="Smoothie Bowl">
        </div>
    </main>

    <footer class="footer-icons">
        <div class="product-icon" data-smoothie-id="strawberry">
            <i class="fas fa-strawberry"></i> <span>Morango</span>
        </div>
        <div class="product-icon" data-smoothie-id="banana">
            <i class="fas fa-banana"></i> <span>Banana</span>
        </div>
        <div class="product-icon" data-smoothie-id="kiwi">
            <i class="fas fa-kiwi-fruit"></i> <span>Kiwi</span>
        </div>
        <div class="product-icon" data-smoothie-id="berries">
            <i class="fas fa-berry"></i> <span>Frutas Vermelhas</span>
        </div>
    </footer>

    <div class="floating-elements-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
