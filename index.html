<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Sensations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chocolate-bg">
        <img src="data/Images/ChocolateBackground.png" alt="Calda de Chocolate">
    </div>

    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/50x50?text=LOGO" alt="Logo Smoothie">
            <h1>SMOOTHIE</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FIND US</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">FRANCHISE</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="text-content">
            <h2>DESIGN SMOOTHIE ANIMATION</h2>
            <h3>WITH ME IN FIGMA</h3>
            <button class="cta-button">POST YOUR NOW</button>
        </div>
        <div class="image-container">
            <img id="main-smoothie-image" src="" alt="Smoothie Bowl">
        </div>
    </main>

    <footer class="footer-thumbnails">
        <div class="thumbnail" data-smoothie-id="strawberry">
            <img src="https://via.placeholder.com/100x100?text=Straw" alt="Smoothie de Morango">
        </div>
        <div class="thumbnail" data-smoothie-id="banana">
            <img src="https://via.placeholder.com/100x100?text=Banana" alt="Smoothie de Banana">
        </div>
        <div class="thumbnail" data-smoothie-id="kiwi">
            <img src="https://via.placeholder.com/100x100?text=Kiwi" alt="Smoothie de Kiwi">
        </div>
        <div class="thumbnail" data-smoothie-id="berries">
            <img src="https://via.placeholder.com/100x100?text=Berries" alt="Smoothie de Frutas Vermelhas">
        </div>
    </footer>

    <div class="floating-elements-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
