<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruna Brojo Doceria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chocolate-bg">
        <img src="data/Images/ChocolateBackground.png" alt="Calda de Chocolate">
    </div>

    <header class="header">
        <div class="logo">
            <a href="#" aria-label="Página Inicial da Bruna Brojo Doceria"> 
                <img src="https://via.placeholder.com/50x50?text=LOGO" alt="Logo Bruna Brojo">
            </a>
        </div>
        <nav class="nav-menu-top" aria-label="Menu de Navegação Principal"> 
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <nav class="nav-menu-left" aria-label="Navegação de Produtos">
        <ul>
            <li class="nav-item" data-smoothie-id="strawberry">
                <i class="fas fa-ice-cream"></i> </li>
            <li class="nav-item" data-smoothie-id="banana">
                <i class="fas fa-cupcake"></i> </li>
            <li class="nav-item" data-smoothie-id="kiwi">
                <i class="fas fa-cookie-bite"></i> </li>
            <li class="nav-item" data-smoothie-id="berries">
                <i class="fas fa-cake-slice"></i> </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="text-content">
            <h2>SUA ESPECIALISTA<br>EM DOCES GOURMET</h2> 
            <button class="cta-button">Faça Seu Pedido</button>
        </div>
        <div class="image-display-area">
            <img id="main-smoothie-image" src="" alt="Prato de Doce Gourmet">
        </div>
    </main>

    <div class="floating-elements-container">
        </div>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; Bruna Brojo Doceria 2025 | Desenvolvido Amaro Netto.</p>
            <div class="social-links">
                <a href="#" aria-label="Link para o LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Link para o Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
